
{% extends 'base.html' %}

{% block content %}

    <title>Sale List</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>

    <h1>Sale List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>البائع</th>
                <th>المنتح</th>
                <th>التفاصيل</th>
                <th></th>
                <th>اسم الزبون</th>
                
                
            </tr>
        </thead>
        <tbody>
            {% for sale in credits %}
            
            <tr>
                <td>{{ sale.sale.staff.first_name }}</td>
                <td>{{ sale.sale.product.name }}</td>
                <td> <button type="submit"><a href="{% url 'c_detail' sale.id %}">تفاصيل الدين</a></button><td>
                <td>{{ sale.sale.customer_name }}</td>
            


        
                
                

                
                
                
            </tr>
            
            {% endfor %}
            
        </tbody>
    </table>

{% endblock %}
