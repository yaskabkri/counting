<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Payments</title>
</head>
<body>
    <h1>Payments for Product: {{ product.name }}</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Payment ID</th>
                <th>Amount Paid</th>
                <th>Payment Date</th>
            </tr>
        </thead>
        <tbody>
            {% for payment in product_payments %}
            <tr>
                <td>{{ payment.id }}</td>
                <td>{{ payment.amount_paid }}</td>
                <td>{{ payment.payment_date }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3">No payments found for this product.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
