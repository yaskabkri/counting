<!-- templates/staff_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff List</title>
</head>
<body>

<h2>Staff List</h2>

<table>
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Position</th>
            <!-- Add more fields as needed -->
        </tr>
    </thead>
    <tbody>
        {% for staff_member in staff_members %}
            <tr>
                <td>{{ staff_member.first_name }}</td>
                <td>{{ staff_member.last_name }}</td>
                <td>{{ staff_member.user.email }}</td>
                <td>{{ staff_member.position }}</td>
                <!-- Add more fields as needed -->
            </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
